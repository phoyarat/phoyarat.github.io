<div style=" padding: 40px 20px;" id="contact">
  <h1 class="title-menu text-white mb-5 text-center">Contact</h1>
  <div class="container">
    <div class="row justify-content-center animate-item">
      <!-- Left column: Contact form -->
      <div class="col-md-6 ">
        <div >
          <form  method="post" class="needs-validation "  >
            <fieldset>
              <legend class="text-center mb-4 ">Contact us</legend>

              <!-- Name input -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Your name" required>
                <div class="invalid-feedback">
                  Please enter your name.
                </div>
              </div>

              <!-- Email input -->
              <div class="mb-3">
                <label for="email" class="form-label">Your E-mail</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Your email" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>

              <!-- Message body -->
              <div class="mb-4">
                <label for="message" class="form-label">Your message</label>
                <textarea id="message" name="message" class="form-control" placeholder="Please enter your message here..." rows="5" required></textarea>
                <div class="invalid-feedback">
                  Please enter a message.
                </div>
              </div>

              <!-- Submit button centered -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Send</button>
              </div>

            </fieldset>
          </form>
        </div>
      </div>

      <!-- Right column: Google Map -->
      <div class="col-md-6 mt-4 mt-md-0">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2705.8660650649344!2d103.02296796540975!3d16.441451740726702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x312293f32fe0d9e7%3A0x59c36cd597614696!2z4Lia4LmJ4Liy4LiZ4Lih4LiT4LiR4Lil4Lie4Lix4LiS4LiZ4Liy!5e0!3m2!1sth!2sth!4v1754842006390!5m2!1sth!2sth" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </div>
</div>
